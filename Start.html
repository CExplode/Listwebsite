<html>
	<head>
		<title> Flip That Pancake! </title>
		<link type="text/css" rel="stylesheet" href="website stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	</head>
	
	<body>
		<script src="javascripts.js"></script>
		<script src="Chart.js"></script>
		
		<div id="chartDiv" style="position: fixed; width: 50%; top:45%; left: 25%; bottom: 5%;" >
			<canvas id="myChart" width="200px" height="200px"> </canvas>
		</div>
		
		<!-- Creates the Conley logo in the bottom corner -->
		<a style="text-decoration: none;" href="Contact.html"> <p style="color: #000000; font-size: 20px; position:fixed; top:90%; left:90%; display: none;" id="companyP" display: > Conley Co. </p></a>
		<form id="form" onsubmit="return false;">
			<!-- Creates the text box and button to enter words -->
			<input style="position:fixed; top:45%; left:25%; width:50%; display:none;" type="text" id="userInput" />
			<input style="position:fixed; top:50%; left:25%; width:50%; display:none;" type="submit" id="typeSubmit" onclick="enterWord();" />
		</form>

		
		<form id="form2" onsubmit="return false;">
			<!-- Creates the three buttons at the top of the page along with the list and most common word paragraphs -->
			<input style="position:fixed; top:5%; left:5%; width:25%; display:none;" type="submit" value="Enter" id="typeButton" onclick=butType(); />
			<input style="position:fixed; top:5%; left:37.5%; width:25%; display:none;" type="submit" value="=List" id="listButton" onclick=butList(); />
			<input style="position:fixed; top:5%; left:70%; width:25%; display:none;" type="submit" value="Analytics" id="analyticsButton" onclick=butAnalytics(); />
			<p style="position:fixed; top:10%; left:5%; width:90%; display:none;"  id="listP"> </p>
			<p style="position:fixed; top:40%; left:25%; width:50%; display:none; text-align: center;" id="mostCommonWordP"  > </p>
		</form>
		
		<!-- Creates the paragraph that shows how many times a word has been entered -->
		<form id="form3" onsubmit="return false;">
			<!-- Creates the buttons, text boxes, and paragraphs for the most common word and to find how many times a word has been entered -->
			<p style="position:fixed; top:25%; left:25%; width:50% ;text-align: center;" id="userWordParagraphP" ></p>
			<input style="position:fixed; top:15%; left:25%; width:50%; display:none;" type="text" id="userWordTest" />
			<input style="position:fixed; top:20%; left:25%; width:50%; display:none;" type="submit" id="userWordSubmit" value="Word Count" onclick=searchWord(); />
			<input style="position:fixed; top:35%; left:25%; width:50%; display:none;" type="submit" id="mostCommon" value="Most Commonly Entered" onclick=displayMostCommonWord(); />
		</form>
		
	</body>
</html>
