<html>
	<head>
		<title> Flip That Pancake! </title>
		<link type="text/css" rel="stylesheet" href="website stylesheet.css"/>
	</head>
	
	<body>
	
		<script src="javascripts.js"></script>
			
		<div class="fade">
				<form id="form2" onsubmit="return false;">
					<input style="position:fixed; top:5%; left:5%; width:25%; visibility:hidden;" type="submit" value="Enter" id="typeButton" onclick=butType(); />
					<input style="position:fixed; top:5%; left:35%; width:25%; visibility:hidden;" type="submit" value="List" id="listButton" onclick=butList(); />
					<input style="position:fixed; top:5%; left:65%; width:25%; visibility:hidden;" type="submit" value="Analytics" id="analyticsButton" onclick=butAnalytics(); />
				</form>
		</div>	
		
		<p id="list"> </p>
		<p id="testArray"></p>
		<p id="userWordParagraph" style="position:fixed; top:55%; left:25%;"></p>
			
		<p class="fade" id="company" > Conley Co. </p>
			
		<div class="fade">
				<form id="form" onsubmit="return false;">
					<input style="position:fixed; top:40%; left:25%; width:50%;" type="text" id="userInput" />
					<input style="position:fixed; top:50%; left:25%; width:50%;" type="submit" id="typeSubmit" onclick="othername();" />
				</form>
		</div>
		
		<div class="fade">
				<form id="form3" onsubmit="return false;">
					<input style="position:fixed; top:45%; left:25%; width:50%; visibility:hidden;" type="text" id="userWordTest" />
					<input style="position:fixed; top:50%; left:25%; width:50%; visibility:hidden;" type="submit" id="userWordSubmit" value="Word Count" onclick="searchWord();" />
				</form>
		</div>
		
	</body>
</html>
